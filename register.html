<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <section class="vh-100 bg-dark">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-8">
            <div
              class="card text-black bg-secondary"
              style="border-radius: 25px"
            >
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-8">
                    <p class="text-center h1 fw-bold my-5">Sign up</p>

                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label"
                          >Email address</label
                        >
                        <input type="email" class="form-control" id="email" />
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name" />
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input
                          type="address"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <div class="mb-3">
                            <label for="zipCode" class="form-label"
                              >Zip code</label
                            >
                            <input
                              type="number"
                              class="form-control"
                              id="zipCode"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" />
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                      </div>
                      <div class="mb-5">
                        <label for="repeatedPassword" class="form-label"
                          >Repeat password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="repeatedPassword"
                        />
                      </div>
                      <button type="submit" class="btn w-100 btn-danger">
                        Register
                      </button>
                      <p class="text-center mt-5 mb-0">
                        Have already an account?
                        <a href="login.html" class="fw-bold text-body"
                          ><u>Login here</u>
                        </a>
                        <br />
                        Check out our movie collection
                        <a href="film-list.html" class="fw-bold text-body">
                          <u>Movie list</u>
                        </a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
